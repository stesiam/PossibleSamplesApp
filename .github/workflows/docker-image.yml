name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Push Docker image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "stesiam" --password-stdin
        docker build . --file Dockerfile --tag stesiam/possible-samples-app:$(date +%s)
        docker push stesiam/possible-samples-app
